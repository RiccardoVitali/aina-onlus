<script>
  var myString = window.location.search.toString();
  var lastChar = myString[myString.length -1];

  fetch("v1/events/"+lastChar).then(function(response){
    return response.json();
  }).then(function(json){
    const name = json.name;
    const date = json.date;
    const description = json.description;
    const location = json.location;
    const personId = json.person_id;
    const serviceId = json.service_id;

    //var person_name_surname;
    fetch("v1/people/"+personId).then(function(res){
      return res.json();
    }).then(function(json){
      const person_name_surname = json.name + " " + json.surname;

    fetch("v1/services/"+serviceId).then(function(res){
      return res.json();
    }).then(function(json){
      const service_name = json.name;

    document.getElementById("event_card").innerHTML = `<div class="col-lg-6">
      <h3>${name}</h3>
      <h4>${date}<a href="/service.html?${serviceId}"><span class="badge badge-dark">${service_name} </div></span></a></h4>
      <p>${location}</p>
      <p>${description}</p>

    </div>
    <div class="col-lg-6 ">
      <br><br><img src="assets/img/services/paolos.jpg" class="card-img-top" alt="...">
    </div>

    <div class="col-lg-3">
      <p>Organized by <br> <a href="/person.html?${personId}" >${person_name_surname}</a>
    </div>`;
})
})
