<!DOCTYPE html>
<html>
<script src="assets/js/user.js"></script>
  <head>
  <title> ONLUS </title>
  </head>

  <body>
    <h1>LOGIN</h1>

    <div  id="loginForm" class="login-form">
    <form   class="form">
      <div class="form__header">
        <h2 class="form__heading">
          Sign up
        </h2>
        <p class="form__heading--small">Already have an account <a href="login.html">Login</a> instead </p>
      </div>
     <div class="signup-form__error"></div>
      <div class="form__group">
        <input
          type="text"
          class="form__input"
          placeholder="Username"
          id="signupUsername"

        />
        <label for="signupUsername" class="form__label">Username</label>
      </div>

      <div class="form__group">
        <input
          type="password"
          class="form__input"
          placeholder="Password"
          id="signupPassword"

        />
        <label for="signupPassword" class="form__label">Password</label>
      </div>
      <div class="form__group">
      <input id="login" class="form__btn" type="submit" />
      <div class="form__group">

    </form>
    </div>



    </body>




  </html>
