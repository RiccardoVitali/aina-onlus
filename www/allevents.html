<script>
fetch("v1/events").then(function(response){
  return response.json();
}).then(function(json){

for(let i=0;i<json.length;i++){
  document.getElementById("events_card").innerHTML += `<div class="portfolio-item row">
            <div class="item ${json[i].date.substring(3,6)} col-lg-3 col-md-4 col-6 col-sm">
              <div class="portfolio-wrap">
                <div>
                  <a href="/event.html?${json[i].id}" class="link-details" title="More Details"><img src="assets/img/events/${json[i].photo_url}" class="img-fluid" alt="">
                  </a>
                </div>

                <div class="portfolio-info">
                  <h4><a href="/event.html?${json[i].id}">${json[i].name}</a></h4>
                  <p>${json[i].location}</p>
                </div>
              </div>
            </div>
          </div>`
          }
});

 //js del nuovo filtro
$('.portfolio-menu ul li').click(function(){
         	$('.portfolio-menu ul li').removeClass('active');
         	$(this).addClass('active');

         	var selector = $(this).attr('data-filter');
         	$('.portfolio-item').isotope({
         		filter:selector
         	});
         	return  false;
         });
         $(document).ready(function() {
         var popup_btn = $('.popup-btn');
         popup_btn.magnificPopup({
         type : 'image',
         gallery : {
         	enabled : true
         }
         });
         });

  </script>
