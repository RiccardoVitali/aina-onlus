<script>
var myString = window.location.search.toString();
var lastChar = myString.substring(1,myString.length);

// related people
fetch("v1/people/"+lastChar).then(function(response){
  return response.json();
}).then(function(json){

  const name = json.name;
  const surname = json.surname;
  const email = json.email;
  const photo_url =json.photo_url;
  const phone = json.phone;
  const role = json.role;
  const description = json.description;
  const main_service = json.main_service;

  fetch("v1/services/"+main_service).then(function(respo){
    return respo.json();
}).then(function(json){
  const main_service_name = json.name;
      var color;
  if(main_service_name=="School"){
    color = "warning";
  }
  if(main_service_name=="Farm & Garden"){
    color = "success";
  }
  if(main_service_name=="Outdoor Activities"){
    color = "info";
  }
  if(main_service_name=="Medical Clinic"){
    color = "danger";
  }
  if(main_service_name=="Accommodation"){
    color = "secondary";
  }
  document.getElementById("person_card").innerHTML = `<div class="col-lg-4">
    <img src="assets/img/people/gagliotti.jpg" class="img-fluid" alt="">
  </div>
  <div class="col-lg-6">
    <h2>${name} ${surname}</h2>
    <h6>${role}</span> <a href="/service.html?${main_service}"><span class="badge badge-${color}">${main_service_name}</span></a></h6>
    <p>${email}</span></p>
    <p>${phone}</span></p>
    <p>${description}</p>
  </div>`
})

  fetch("v1/events").then(function(respo){
    return respo.json();
}).then(function(json){
  let related_events = [];
  for(var t=0;t<json.length;t++){
    if(json[t].person_id==lastChar){
      related_events.push(t);
    }
  }
  for(var z=0;z<related_events.length;z++){
    document.getElementById("relative_events_card").innerHTML += `<div class="card" style="width: 18rem; margin-right:30px; height:23rem;">
      <a href="/event.html?${json[related_events[z]].id}" class="link-details" title="More Details">
      <img src="assets/img/event01.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <p class="card-text">Rome, Italy </p>
            <h5 class="card-text">${json[related_events[z]].name}<br> -----</h5>
            <p class="card-text">Foundraising</p>
          </div>
          <div class="col-lg-4">
            <p class="card-text" style="text-align:right">Nome nome cogno </p>
          </div>
        </div>
      </div>
    </div>`
  }
})

  fetch("v1/rel").then(function(res){
     return res.json();
   }).then(function(json){

     let related_people_ids = [];

     for(let j=0;j<json.length;j++){
       if(json[j].service_id == main_service && json[j].person_id != lastChar){
         related_people_ids.push(json[j].person_id);
       }
     }

   let related_people_name_surname = [];

   async function get_person_name_surname(related_people_ids){
     for(let h=0;h<related_people_ids.length;h++){
       let x = await fetch("v1/people/"+related_people_ids[h]).then((res)=>{
         return res.json();
       });
       related_people_name_surname.push(x.name + " " + x.surname);
   }
   for(let i=0;i<related_people_ids.length;i++){
     document.getElementById("relative_people_card").innerHTML += `<div class="card" style="width: 18rem; margin-right:30px; padding-bottom:2vh;">
                 <a href="/person.html?${related_people_ids[i]}">
                 <img src="assets/img/people/gagliotti.jpg" class="card-img-top" href="/person.html?${related_people_ids[i]}" alt="...">
                 </a>
                 <div class="card-body">
                   <a href="/person.html?${related_people_ids[i]}">
                   <p class="card-text" > ${related_people_name_surname[i]} </p>
                   </a>
                 </div>
               </div>`
             }
   }
   get_person_name_surname(related_people_ids);

 });
});
