<script>
var myString = window.location.search.toString();
var lastChar = myString.substring(1,myString.length);

fetch("v1/services/"+lastChar).then(function(response){
  return response.json();
}).then(function(json){
  const name = json.name;
  const description = json.description;
  document.getElementById("name").innerHTML = `${name}`;
  document.getElementById("description").innerHTML = `${description}`;

  fetch("v1/events").then(function(respo){
    return respo.json();
}).then(function(json){
  let related_events = [];
  for(var t=0;t<json.length;t++){
    if(json[t].service_id==lastChar){
      related_events.push(t);
    }
  }
  for(var z=0;z<related_events.length;z++){
    document.getElementById("relative_events_card").innerHTML += `<div class="card" style="width: 18rem; margin-right:30px; height:23rem;">
      <a href="/event.html?${json[related_events[z]].id}" class="link-details" title="More Details">
      <img src="assets/img/event01.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <p class="card-text">Rome, Italy </p>
            <h5 class="card-text">${json[related_events[z]].name}<br> -----</h5>
            <p class="card-text">Foundraising</p>
          </div>
          <div class="col-lg-4">
            <p class="card-text" style="text-align:right">Nome nome cogno </p>
          </div>
        </div>
      </div>
    </div>`
  }
})


  fetch("v1/rel").then(function(res){
    return res.json();
  }).then(function(json){
    related_people_ids = [];
    for(var j=0;j<json.length;j++){
      if(json[j].service_id == lastChar){
        related_people_ids.push(json[j].person_id);
      }
    }

    let related_people_name_surname = [];

    async function get_person_name_surname(related_people_ids){
      for(let h=0;h<related_people_ids.length;h++){
        let x = await fetch("v1/people/"+related_people_ids[h]).then((res)=>{
          return res.json();
        });
        related_people_name_surname.push(x.name + " " + x.surname);
    }
    for(let i=0;i<related_people_ids.length;i++){
      document.getElementById("relative_people_card").innerHTML += `<div class="card" style="width: 18rem; margin-right:30px;">
        <a href="/person.html?${related_people_ids[i]}">
        <img src="assets/img/people/gagliotti.jpg" class="card-img-top" href="/person.html?${related_people_ids[i]}" alt="...">
        </a>
        <div class="card-body">
        <a href="/person.html?${related_people_ids[i]}">
          <p class="card-text">${related_people_name_surname[i]}</p>
        </a>
        </div>
      </div>`
              }
    }
    get_person_name_surname(related_people_ids);

  })
  })


  </script>
